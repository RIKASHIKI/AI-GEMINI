<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            AI
        </h1>

        <!-- Input Section -->
        <div class="space-y-4">
            <!-- File input for image -->
            <label for="fileInput" class="block text-sm font-medium text-gray-700">Pilih Gambar</label>
            <div class="flex items-center justify-center w-full">
                <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.207m9.593 1.583A5.5 5.5 0 0 0 14 6.5V13h-4M13 13h-4m-2 2h4V8H7v7Zm-2 0V8H2v7ZM13 13V8m-2-5v5"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 text-center"><span class="font-semibold">Klik untuk mengunggah</span> atau seret dan jatuhkan</p>
                        <p class="text-xs text-gray-500 text-center">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="fileInput" type="file" class="hidden" accept="image/*" />
                </label>
            </div>
            <div id="imagePreview" class="mt-4 hidden max-w-full overflow-hidden rounded-lg border border-gray-300 shadow-sm">
                <img id="previewImage" src="#" alt="Pratinjau Gambar" class="w-full h-auto object-cover" />
            </div>

            <!-- Text input -->
            <div>
                <label for="textPrompt" class="block text-sm font-medium text-gray-700">Masukkan pertanyaan Anda</label>
                <textarea id="textPrompt" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-colors"></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button id="submitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Kirim
            </button>
        </div>

        <!-- Message and Loading Indicator -->
        <div id="messageBox" class="mt-4 hidden p-4 rounded-lg text-center font-medium" role="alert"></div>

        <!-- Response Section -->
        <div id="responseContainer" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Respons Gemini</h2>
            <div id="responseDisplay" class="bg-gray-100 p-4 rounded-lg shadow-inner overflow-auto whitespace-pre-wrap leading-relaxed text-gray-700">
                <p>Respons akan muncul di sini...</p>
            </div>
        </div>
    </div>

    <script>
        // API key. Do not modify.
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Get DOM elements
        const fileInput = document.getElementById('fileInput');
        const textPrompt = document.getElementById('textPrompt');
        const submitBtn = document.getElementById('submitBtn');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const messageBox = document.getElementById('messageBox');
        const responseContainer = document.getElementById('responseContainer');
        const responseDisplay = document.getElementById('responseDisplay');

        // Show image preview when file is selected
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add('hidden');
            }
        });

        // Handle button click
        submitBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            const text = textPrompt.value.trim();

            if (!file && !text) {
                showMessage("Pilih gambar atau masukkan teks.", 'bg-red-100 text-red-700');
                return;
            }

            showMessage("Mengirim...", 'bg-yellow-100 text-yellow-700');
            setLoading(true);

            try {
                const base64Data = file ? await getBase64(file) : null;
                const payload = createPayload(text, base64Data);

                // Exponential backoff for API calls
                const maxRetries = 5;
                const baseDelay = 1000;
                let response;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            break;
                        }
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        const delay = baseDelay * Math.pow(2, i);
                        await new Promise(res => setTimeout(res, delay));
                    }
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API error: ${response.status}`);
                }

                const result = await response.json();
                const textResult = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (textResult) {
                    responseDisplay.textContent = textResult;
                    responseContainer.classList.remove('hidden');
                    showMessage("Respons diterima!", 'bg-green-100 text-green-700');
                } else {
                    responseDisplay.textContent = "Tidak ada respons yang valid dari Gemini. Coba lagi.";
                    responseContainer.classList.remove('hidden');
                    showMessage("Respons tidak valid.", 'bg-red-100 text-red-700');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Terjadi kesalahan: ${error.message}`, 'bg-red-100 text-red-700');
                responseDisplay.textContent = "Terjadi kesalahan saat berkomunikasi dengan API.";
                responseContainer.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        });

        // Helper function to convert file to Base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // Helper function to create the API payload
        function createPayload(text, base64Data) {
            const parts = [];
            if (text) {
                parts.push({ text: text });
            }
            if (base64Data) {
                parts.push({
                    inlineData: {
                        mimeType: "image/jpeg", // Assuming JPEG, but could be dynamic
                        data: base64Data
                    }
                });
            }
            return {
                contents: [{
                    parts: parts
                }]
            };
        }

        // Helper function to show a temporary message
        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-4 rounded-lg text-center font-medium ${classes}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Helper function to set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.963l3-2.672z"></path>
                    </svg>
                    Memproses...
                `;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Kirim";
            }
        }
    </script>
</body>
</html>
