<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Vision Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for better UI -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Dark Mode background */
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Styling for the chat area to manage scroll and layout */
        #chatContainer {
            min-height: calc(100vh - 12rem); /* Full height minus header and input area */
            max-height: calc(100vh - 12rem);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 2rem;
            
        }

        /* Custom scrollbar for better look in dark mode */
        #chatContainer::-webkit-scrollbar {
            width: 8px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: #242424;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 4px;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .user-message {
            background-color: #0d47a1; /* A deeper blue for user bubbles */
            color: white;
            border-radius: 18px 18px 0px 18px; /* Rounded corners with flat bottom-right */
        }

        .gemini-message {
            background-color: #242424; /* Darker grey for Gemini bubbles */
            color: #e0e0e0;
            border-radius: 18px 18px 18px 0px; /* Rounded corners with flat bottom-left */
        }

        .gemini-icon {
            filter: invert(1) brightness(0.8); /* Adjust icon color for dark mode */
        }

        /* Tailwind component classes for button disabled state */
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start h-screen">

    <!-- Header (Optional) -->
    <header class="w-full max-w-3xl py-4 px-4 border-b border-gray-800 flex justify-center items-center fixed top-0 bg-[#121212] z-10">
        <h1 class="text-xl font-semibold text-gray-200">Gemini Vision Chat</h1>
    </header>

    <!-- Main Chat Container -->
    <div id="chatContainer" class="w-full max-w-3xl px-4 pt-16 mt-0">
        <!-- Messages will be injected here -->
        <div class="flex items-start mb-6">
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-700 p-1 mr-3 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="gemini-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            </div>
            <div class="gemini-message p-3 max-w-xs sm:max-w-md shadow-md">
                Halo! Saya adalah Gemini. Kirimkan saya gambar atau tanyakan sesuatu.
            </div>
        </div>
    </div>

    <!-- Input Area (Fixed at the Bottom) -->
    <footer class="w-full max-w-3xl p-4 fixed bottom-0 bg-[#121212] border-t border-gray-800">
        <div id="previewArea" class="hidden flex items-center justify-between p-2 mb-2 border border-gray-700 rounded-lg bg-[#1e1e1e]">
            <div class="flex items-center">
                <img id="imagePreview" src="#" alt="Pratinjau Gambar" class="w-12 h-12 object-cover rounded mr-3 border border-gray-600"/>
                <span id="fileName" class="text-sm text-gray-400 truncate max-w-[200px]"></span>
            </div>
            <button id="removeImageBtn" class="text-gray-500 hover:text-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6l-12 12M6 6l12 12"/></svg>
            </button>
        </div>

        <div class="flex items-center bg-[#242424] rounded-xl border border-gray-700 shadow-lg">
            <!-- Image Upload Button -->
            <label for="fileInput" class="p-3 text-gray-400 hover:text-blue-400 cursor-pointer transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M12 4v16"/><path d="M17.66 8.34L12 14l-5.66-5.66"/></svg>
                <input id="fileInput" type="file" class="hidden" accept="image/*" />
            </label>

            <!-- Text Input -->
            <textarea id="textPrompt" rows="1" placeholder="Kirim pesan..." class="flex-grow bg-transparent p-3 text-gray-200 focus:outline-none resize-none overflow-hidden" style="max-height: 100px;"></textarea>

            <!-- Send Button -->
            <button id="submitBtn" class="btn-primary p-3 rounded-xl transition-colors text-white bg-blue-600 hover:bg-blue-700 m-1" disabled>
                <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22 11 13 2 9Z"/></svg>
                <svg id="loadingSpinner" class="animate-spin -ml-1 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.963l3-2.672z"></path>
                </svg>
            </button>
        </div>
        <div id="messageBox" class="text-sm text-center mt-2 hidden text-red-400"></div>
    </footer>


    <script>
        // --- FIREBASE AND API SETUP ---
        // API key. Do not modify.
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chatContainer');
        const fileInput = document.getElementById('fileInput');
        const textPrompt = document.getElementById('textPrompt');
        const submitBtn = document.getElementById('submitBtn');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const fileNameSpan = document.getElementById('fileName');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const sendIcon = document.getElementById('sendIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');

        let selectedFile = null;

        // --- UTILITY FUNCTIONS ---

        // Auto-resize textarea height
        function autoResizeTextarea() {
            textPrompt.style.height = 'auto';
            textPrompt.style.height = textPrompt.scrollHeight + 'px';
        }
        textPrompt.addEventListener('input', autoResizeTextarea);

        // Check if input is empty to enable/disable button
        function checkInput() {
            submitBtn.disabled = textPrompt.value.trim() === '' && selectedFile === null;
        }
        textPrompt.addEventListener('input', checkInput);

        // Handle file selection and preview
        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                if (!selectedFile.type.startsWith('image/')) {
                    showMessage("Hanya file gambar yang didukung.", 'text-red-400');
                    selectedFile = null;
                    fileInput.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    fileNameSpan.textContent = selectedFile.name;
                    previewArea.classList.remove('hidden');
                    checkInput();
                };
                reader.readAsDataURL(selectedFile);
            } else {
                previewArea.classList.add('hidden');
                checkInput();
            }
        });

        // Remove selected image
        removeImageBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewArea.classList.add('hidden');
            checkInput();
        });

        // Helper function to convert file to Base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // Helper function to create the API payload
        function createPayload(text, base64Data, mimeType) {
            const parts = [];
            if (text) {
                parts.push({ text: text });
            }
            if (base64Data) {
                parts.push({
                    inlineData: {
                        mimeType: mimeType,
                        data: base64Data
                    }
                });
            }
            return {
                contents: [{
                    parts: parts
                }]
            };
        }

        // Helper function to show a temporary message
        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `text-sm text-center mt-2 ${classes}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Helper function to set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                sendIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                textPrompt.disabled = true;
                fileInput.disabled = true;
            } else {
                // Only re-enable if input is present
                checkInput();
                sendIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                textPrompt.disabled = false;
                fileInput.disabled = false;
            }
        }

        // Add message to chat display
        function addMessage(text, type, imageUrl = null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-6 ${type === 'user' ? 'justify-end' : 'justify-start'}`;

            const avatarHtml = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-700 p-1 ${type === 'user' ? 'hidden' : 'mr-3'} flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="gemini-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                </div>
            `;

            const contentHtml = `
                <div class="${type}-message p-3 max-w-xs sm:max-w-md shadow-lg">
                    ${imageUrl ? `<img src="${imageUrl}" alt="Uploaded Image" class="w-full h-auto object-cover rounded-lg mb-2 border border-gray-600"/>` : ''}
                    <div class="whitespace-pre-wrap">${text}</div>
                </div>
            `;

            if (type === 'user') {
                messageWrapper.innerHTML = contentHtml; // No avatar for user, just content
            } else {
                messageWrapper.innerHTML = avatarHtml + contentHtml;
            }

            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // --- MAIN LOGIC ---

        // Handle Enter key for quick sending
        textPrompt.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent new line
                if (!submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        });

        // Handle button click (send message)
        submitBtn.addEventListener('click', async () => {
            const text = textPrompt.value.trim();
            const file = selectedFile;

            if (text === '' && file === null) return;

            // 1. Add User Message to Chat
            const userText = text === '' ? "(Gambar terlampir)" : text;
            const imageUrl = file ? imagePreview.src : null;
            addMessage(userText, 'user', imageUrl);

            // 2. Prepare and Clean Input
            const originalText = text;
            textPrompt.value = '';
            autoResizeTextarea(); // Reset textarea height
            removeImageBtn.click(); // Clear selected file
            checkInput(); // Disable button

            // 3. Start Loading State
            setLoading(true);

            try {
                const base64Data = file ? await getBase64(file) : null;
                const mimeType = file ? file.type : 'text/plain';
                const payload = createPayload(originalText, base64Data, mimeType);

                // Exponential backoff for API calls
                const maxRetries = 5;
                const baseDelay = 1000;
                let response;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            break;
                        }
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        const delay = baseDelay * Math.pow(2, i);
                        await new Promise(res => setTimeout(res, delay));
                    }
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API error: ${response.status}`);
                }

                const result = await response.json();
                const textResult = result.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, saya tidak dapat memproses permintaan ini.";

                // 4. Add Gemini Response
                addMessage(textResult, 'gemini');

            } catch (error) {
                console.error('Error:', error);
                // 4. Add Error Message
                addMessage(`Terjadi kesalahan saat berkomunikasi dengan API: ${error.message}`, 'gemini');
                showMessage(`Terjadi kesalahan: ${error.message}`, 'text-red-400');
            } finally {
                setLoading(false);
            }
        });

        // Initial check on load
        window.onload = () => {
            checkInput();
        };

    </script>
</body>
</html>
